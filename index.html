<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord website</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-header">
            <div class="row">
                <div class="col-25 start">logo</div>
                <div class="col-50">link link link link link</div>
                <div class="col-25 end">login</div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->
    <main>
        <!-- SECTION 1 -->
        <section class="section-1">
            <div class="container-pink">
                <div class="first-row row">
                    <div class="col-pink"></div>
                </div>
            </div>
        </section>
        <!-- SECTION 2 -->
        <section class="section-2">
            <div class="container-60-40">
                <div class="second-row row">
                    <div class="col-60">
                        <img src="./img/item1.svg" alt="item1">
                    </div>
                    <div class="col-40"></div>
                </div>
            </div>
        </section>
        <!-- SECTION 3 -->
        <section class="section-3">
            <div class="container-60-40">
                <div class="third-row row">
                    <div class="col-40"></div>
                    <div class="col-60">
                        <img src="./img/item2.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION 4 -->
        <section class="section-2">
            <div class="container-60-40">
                <div class="fourth-row row">
                    <div class="col-60">
                        <img src="./img/item3.svg" alt="">
                    </div>
                    <div class="col-40"></div>
                </div>
            </div>
        </section>
        <!-- SECTION 5 -->
        <section class="section-5">
            <div class="container-green ">
                <div class="fifth-row row">
                    <div class="col-green">
                        <img src="./img/item4-big.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION 6 -->
        <section class="section-6">
            <div class="container-5x">
                <div class="sixth-row row">
                    <div class="col-2of6"></div>
                    <div class="col-1of6"></div>
                    <div class="col-1of6"></div>
                    <div class="col-1of6"></div>
                    <div class="col-1of6"></div>
                </div>
            </div>
        </section>
    </main>    
    <hr>
    <!-- FOOTER -->
    <footer>
        <div class="container-footer">
            <div class="row-footer row">
                <div>
                    <button>Logo</button>
                </div>
                <div>
                    <button>Bottone</button>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
